<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTemple</title>
    
</head>
<body>
    <script src="main.js"></script>

    <div class="wrapper">
        <div class="header">
            <h1>tasktemple</h1>
        </div>
        <div class="app-view">
            <div class="project-view">
                <div class="project-view-header">
                    <h3>Projects</h3>
                    <div class="add-button"><img src="add.svg" alt="add project"></div>
                </div>
                <div class="project-view-list">
                    <div id="project 1"><p>test project</p></div>
                </div>
            </div>
            <div class="task-view">
                <div class="task-view-header">
                    <h3>Tasks</h3>
                    <div class="add-button"><img src="add.svg" alt="add task"></div>
                </div>
                <div class="task-view-list">
                    <div id="task-1"><p>test task</p></div>
                    <div id="task-2"><p>test task</p></div>
                    <div id="task-3"><p>test task</p></div>
                    <div id="task-4"><p>test task</p></div>
                    <div id="task-5"><p>test task</p></div>
                    <div id="task-6"><p>test task</p></div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
